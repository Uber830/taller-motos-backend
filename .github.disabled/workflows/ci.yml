name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: ğŸ” Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Bun âš™ï¸
        uses: ./.github/actions/setup-bun

      - name: Type Check ğŸ“
        run: bun run validate-typescript

      - name: Lint ğŸ§¹
        run: bun run lint

      - name: Run Tests ğŸ§ª
        run: bun test

  build:
    name: ğŸ—ï¸ Build
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Bun âš™ï¸
        uses: ./.github/actions/setup-bun

      - name: Install OpenSSL for Prisma ğŸ”’
        run: sudo apt-get update && sudo apt-get install -y openssl

      - name: Generate Prisma Client ğŸ—„ï¸
        run: bunx prisma generate

      - name: Build ğŸ—ï¸
        run: bun run build

      - name: Upload build artifacts ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
